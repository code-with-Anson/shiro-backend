server:
  port: 3952
spring:
  application:
    name: shiro

  profiles:
    active: local

  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.database}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
    username: ${db.username}
    password: ${db.password}

  mail:
    host: ${email.host}  # 或其他邮件服务器
    port: ${email.port}
    username: ${email.username}
    password: ${email.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    com:
      shiro:
        backend:
          mapper: debug
          service: info
          controller: info
  pattern:
    dateformat: HH:mm:ss:SSS

mybatis-plus:
  type-aliases-package: com.shiro.backend.domain.po
  global-config:
    db-config:
      logic-delete-field: is_deleted
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler

knife4j:
  enable: true
  openapi:
    title: Shiro官方文档
    description: "致力于让生活更清晰"
    email: a2795757650@gmail.com
    concat: Anson
    group:
      default:
        group-name: main
        api-rule: package
        api-rule-resources:
          - com.shiro.backend.controller

user:
  default-avatar: ${user.avatar-url}

shiro:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    secret-key: ${shiro.jwt.secret-key}
    # 设置jwt过期时间为30天
    secret-expire: ${shiro.jwt.secret-expire}
    # 设置前端传递过来的令牌名称
    user-token-name: ${shiro.jwt.user-token-name}

  auth:
    exclude-paths:
      - /doc.html
      - /users/register
      - /users/login
      - /users/forget
      - /users/code-login

